<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digi_shop</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            background-color: lightgray;
        }
        .products{
            margin: 20px;
            margin-left: 25px;
        }
        .img{
            width: 250px;
            height: 250px;
            border-radius: 15px;
            box-shadow: 0 0 9px rgb(0, 0, 0);
        }
        .img:hover{
            box-shadow: 0 0 9px rgb(128, 0, 0);
        }
        .name{
            text-align: justify;
            
        }
    </style>
</head>
<body>
    <div class="products">
        <a href="">
            <img class="img" src="imgs/powerbank (1).jpg" alt="">
        </a>
        <h3 class="name">Power Bank</h3>
        <p></p>
    </div>
</body>
</html>
